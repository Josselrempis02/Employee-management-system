<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Task - Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html">Add Task</a></li>
                <li><a href="mytask.html">My Tasks</a></li>
                <li><a href="add.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="edit-task">
            <form action="#" method="post">
                <h2>Edit Task</h2>
                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" name="taskTitle" value="Task 1" required>

                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" name="taskDescription" rows="4" required>Description for Task 1.</textarea>

                <label for="taskDueDate">Due Date:</label>
                <input type="date" id="taskDueDate" name="taskDueDate" value="2024-01-01" required>

                <label for="taskStatus">Status:</label>
                <select id="taskStatus" name="taskStatus" required>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>

                <button type="submit">Update Task</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Task Manager. All rights reserved.</p>
    </footer>
</body>
</html>
