
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Task Manager</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
          rel="stylesheet"
      >
      <link rel="stylesheet" href="css/style1.css">
      
    </head>
    <body>
        <nav>
            <div class="sidebar-top">
              <a href="#" class="logo__wrapper">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <h1 class="hide">Task Manager</h1>
              </a>
              <div class="expand-btn">
                <img src="assets/button.png" alt="Chevron">
              </div>
            </div>
            <div class="sidebar-links">
                <ul>
                  <li>
                    <a href="#dashboard" title="Dashboard" class="tooltip">
                      <img src="assets/dashboard.svg" alt="Dashboard">
                      <span class="link hide">Dashboard</span>
                      <span class="tooltip__content">Dashboard</span>
                    </a>
                  </li>
                  <li>
                    <a href="#project" title="Project" class="tooltip">
                      <img src="assets/task.png" alt="Analytics">
                      <span class="link hide">Task</span>
                      <span class="tooltip__content">Task</span>
                    </a>
                  </li>
                
                
                </ul>
              </div>
              <div class="sidebar-bottom">
                <div class="sidebar-links">
                  <ul>
                    <li>
                      <a href="#help" title="Help" class="tooltip">
                       <img src="assets/help.png" alt="Help">
                        <span class="link hide">Help</span>
                        <span class="tooltip__content">Help</span>
                      </a>
                    </li>
                    <li>
                      <a href="#settings" title="Settings" class="tooltip">
                        <img src="assets/settings.svg" alt="Settings">
                        <span class="link hide">Settings</span>
                        <span class="tooltip__content">Settings</span>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="sidebar__profile">
                  <div class="avatar__wrapper">
                    <img class="avatar" src="assets/profile.jpg" alt="Profile">
                    <div class="online__status"></div>
                  </div>
                  <div class="avatar__name hide">
                      <div class="user-name">Jossel Rempis</div>
                      <div class="email">josselrempis02@gmail.com</div>
                  </div>
                </div>
              </div>
          </nav>
          
          <div class="container">
            <section class="dashboard">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat">
                        <h3>Total Tasks</h3>
                        <p>10</p>
                    </div>
                    <div class="stat">
                        <h3>Completed Tasks</h3>
                        <p>5</p>
                    </div>
                    <div class="stat">
                        <h3>Pending Tasks</h3>
                        <p>5</p>
                    </div>
                </div>
            </section>
        </div>

          <script src="js/script1.js"></script>
    </body>
</html>
